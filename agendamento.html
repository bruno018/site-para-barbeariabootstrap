      <form style="padding: 70px;">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Endereço de email</label>
          <input type="email" size="20" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Nome</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputtelefone1" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="exampleInputtelefone1">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Me lembre mais tarde</label>
        </div>
        <button type="submit" class="btn btn-primary">Agendar</button>
      </form>
